---
layout: default
title: Blog
---
<div class="message">
  {{ site.message }}
</div>

<hr>

<div class="posts">
  {% for post in site.posts %}
  <div class="index-post">
    <span class="post-date">
      <a href="{{ site.baseurl }}timeline" class="timeline">
        {{ post.date | date_to_string }}
      </a>
    </span>

    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-tag">
      {% for tag in post.tags %}
        {% if tag == post.tags.last %}
          <a href="{{ site.baseurl }}tags/#{{tag}}">
            {{ tag }}
          </a>

        {% else %}
          <a href="{{ site.baseurl }}tags/#{{tag}}">
            {{ tag }}
          </a>
          &middot;
        {% endif %}
      {% endfor %}
    </span>
  </div>
  {% endfor %}
</div>
